<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Text Display</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f3;
        }

        #verificationGif, #loadingGif, #resultGif {
            width: 70px;
            height: 70px;
            margin-bottom: 10px;
        }

        #verificationText {
            margin-bottom: 20px;
        }

        #displayButton {
            margin-bottom: 20px;
            padding: 15px 25px;
            background-color: #ecf0f3;
            border: none;
            border-radius: 15px;
            box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        #displayButton::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            z-index: -1;
            border-radius: 15px;
        }

        #displayButton:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0 30px rgba(0, 0, 0, 0.1), 0 0 40px rgba(0, 0, 0, 0.1);
        }

        #loadingContainer {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            background-color: #ecf0f3;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
        }

        .loading-spinner {
            border: 6px solid rgba(0, 0, 0, 0.1);
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 4s linear infinite;
            margin-top: 10px;
        }

        #resultText {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        #resultGif {
            border-radius: 15px;
            box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<!-- Tempatkan ini di bagian body -->
<img src="./uwu1.gif" alt="Verification Gif" id="verificationGif">
<div id="verificationText">verifikasi duluu xixi</div>
<div id="verificationPrompt">sayang akuu??</div>
<button id="displayButton" onclick="displayRandomText()">klik disini yaa</button>

<div id="loadingContainer">
    <img src="./uwu4.gif" alt="Loading Gif" id="loadingGif">
    <div>hmm mang eak ngab??</div>
    <div class="loading-spinner"></div>
</div>

<div id="resultText">
    <img src="uwu3.gif" alt="Result Gif" id="resultGif">
    <div style="margin-top: 20px;">Jawaban Random: <span id="randomAnswer"></span></div>
</div>

<script>
    // Array berisi beberapa tulisan
    var texts = [
        "boonkk yaaa",
        "gkk kedengeraaann",
        "kamuuu dah gkk sygg yhh",
        "kamuuu sygg enggaaa?",
        "boonkk enggaaa",
    ];

    // Fungsi untuk mendapatkan teks acak dari array
    function getRandomText() {
        var randomIndex = Math.floor(Math.random() * texts.length);
        return texts[randomIndex];
    }

    // Fungsi untuk menampilkan efek loading dan menampilkan jawaban random setelah selesai
    function displayRandomText() {
        // Menghilangkan teks dan gif verifikasi
        document.getElementById("verificationText").style.display = "none";
        document.getElementById("verificationGif").style.display = "none";
        document.getElementById("verificationPrompt").style.display = "none";
        document.getElementById("displayButton").style.display = "none";
        
        // Menampilkan efek loading
        var loadingContainer = document.getElementById("loadingContainer");
        loadingContainer.style.display = "flex";
        document.getElementById("loadingGif").style.display = "block";

        setTimeout(function() {
            // Menyembunyikan efek loading
            loadingContainer.style.display = "none";
            document.getElementById("loadingGif").style.display = "none";
            var resultText = document.getElementById("resultText");
            resultText.innerHTML = '<img src="./uwu3.gif" alt="Result Gif" id="resultGif">';
            resultText.innerHTML += '<div style="margin-top: 20px;"><span id="randomAnswer">' + getRandomText() + '</span></div>';
            resultText.style.display = "block";
        }, 4000); // Mengatur waktu tunggu 4 detik
    }
</script>

</body>
</html>
