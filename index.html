<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Age Response</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f3;
            text-align: center;
        }

        #initialPrompt {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #ageInputContainer {
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 10px;
            border: none;
            box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ecf0f3;
            border: none;
            border-radius: 15px;
            box-shadow: 5px 5px 10px #bcbcbc, -5px -5px 10px #ffffff;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0 30px rgba(0, 0, 0, 0.1), 0 0 40px rgba(0, 0, 0, 0.1);
        }

        #responseContainer {
            display: none;
            margin-top: 20px;
        }

        #verificationContainer {
            display: none;
        }

    </style>
</head>
<body>

<div id="initialPrompt">
    <img src="./uwu4.gif" alt="Age Prompt Gif" id="promptGif">
    <div>kamu dah gede ya? berapa taunn??</div>
    <div id="ageInputContainer">
        <input type="number" id="ageInput" placeholder="Masukkan umur kamu" min="0">
        <button onclick="handleAgeResponse()">ok</button>
    </div>
</div>

<div id="responseContainer">
    <div id="ageResponse"></div>
</div>

<div id="verificationContainer">
    <div style="margin-bottom: 10px;">sayang aku??</div>
    <img src="./uwu1.gif" alt="Verification Gif" id="verificationGif">
    <div id="verificationText">verifikasi duluu xixi</div>
    <button id="displayButton" onclick="displayRandomText()">klik disini yaa</button>
</div>

<script>
    function handleAgeResponse() {
        var age = parseInt(document.getElementById("ageInput").value);
        var responseContainer = document.getElementById("responseContainer");
        var ageResponse = document.getElementById("ageResponse");

        if (isNaN(age)) {
            alert("Masukkan umur yang valid ya!");
            return;
        }

        responseContainer.style.display = "block";

        if (age >= 0 && age <= 2) {
            ageResponse.textContent = "masih bayikk dongg";
        } else if (age >= 3 && age <= 10) {
            ageResponse.textContent = "wii psti lagii lucu lucunyaa hihiy";
        } else if (age >= 11 && age <= 18) {
            ageResponse.textContent = "weys weyss psti banyak pacarnya yhh>";
        } else if (age === 19) {
            ageResponse.textContent = "xixi lucu yahh kita dah kenal";
        } else if (age === 20) {
            document.getElementById("initialPrompt").style.display = "none";
            document.getElementById("verificationContainer").style.display = "block";
        } else if (age === 21) {
            ageResponse.textContent = "selamat datang di ramalan kiki";
        } else {
            ageResponse.textContent = "hmm umur segitu unik juga yaa~";
        }
    }

    function displayRandomText() {
        var texts = [
            "boonkk yaaa",
            "gkk kedengeraaann",
            "kamuuu dah gkk sygg yhh",
            "kamuuu sygg enggaaa?",
            "boonkk enggaaa"
        ];

        var randomText = texts[Math.floor(Math.random() * texts.length)];
        alert("Jawaban Random: " + randomText);
    }
</script>

</body>
</html>
